
<header>
  <div class="container">
    <nav class="navbar navbar-expand-lg  justify-content-between">
        <a class="navbar-brand text-light" href="javascript:void(0)" ><i class="fas fa-tachometer-alt"></i> Speed</a>
        <button class="navbar-toggler navbar-toggler-right btn-light" type="button" data-toggle="collapse" data-target="#navb">
          <span class="navbar-toggler-icon"></span>
        </button>


          <form class="form-inline my-2 my-lg-0" (ngSubmit)="onSubmit(formulario)" [formGroup]="formulario " >
            <p  *ngIf="user != null && !openEdit"   class="my-2 my-sm-0  mr-5 font-weight-light text-light">Olá, {{user}} </p>
            <input class="form-control mr-sm-2   my-2  mr-3" type="text"  *ngIf="user == null || openEdit" [ngClass]="{'is-invalid': user.invalid && user.touched }"   formControlName="user" #user=""  placeholder="Usuário" required >
            <button class="btn btn-outline-light my-2 my-sm-0 mr-3" type="submit"  *ngIf="user == null || openEdit" >Salvar <i class="fas fa-check"></i></button>
            <button class="btn btn-outline-btn-cancel my-2 my-sm-0  mr-3 " type="button" (click)="showInput()"  *ngIf="openEdit"><i class="fas fa-ban"></i></button>

            <button class="btn btn-outline-light my-2 my-sm-0  mr-3" type="button"(click)="showInput()" *ngIf="user != null && !openEdit"><i class="fas fa-user-edit" ></i></button>
            <button class="btn btn-outline-btn-cancel my-2 my-sm-0  mlr3" type="button" (click)="handleOut()" *ngIf="user != null && !openEdit"><i class="fas fa-trash-alt"></i> Limpar</button>
          </form>

      </nav>
    </div>
  </header>
